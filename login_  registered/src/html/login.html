<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/login.js"></script>
</head>
<body>
<div class="form">
    <div class="title">欢迎登录</div>
    <div class="content">
        <form id="info" action="" target="_self" method="get">
            <div class="user">
                <div class="icon"><img src="../image/user.png" height="200" width="200"/></div>
                <div class="text"><input class="username" type="text" name="username" placeholder="请输入用户名"/></div>
            </div>
            <p class="username_text"></p>
            <div class="password">
                <div class="icon"><img src="../image/password.png" height="200" width="200"/></div>
                <div class="text"><input class="password1" type="password" name="password" placeholder="请输入密码"/></div>
            </div>
            <p class="password_text"></p>
            <div class="reset"><a href="resetPassword.html">忘记密码？</a></div>
            <div class="submit">
                <button id="login" type="button">登录</button>
                <div class="registered"><a href="registered.html">注册</a></div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
