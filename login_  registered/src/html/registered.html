<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../css/registered.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/registered.js"></script>
</head>
<body>
<div class="form">
    <div class="title">注册</div>
    <div class="content">
        <form id="info" action="" target="_self" method="get">
            <div class="user">
                <div class="icon"><img src="../image/user.png" height="200" width="200"/></div>
                <div class="text"><input class="username" type="text" name="username" placeholder="请输入用户名"/></div>
            </div>
            <p class="username_text"></p>
            <div class="user">
                <div class="icon"><img src="../image/phone.png" height="200" width="200"/></div>
                <div class="text"><input class="phone" type="text" name="phone" placeholder="请输入电话号码"/></div>
            </div>
            <p class="phone_text"></p>
            <div class="user">
                <div class="icon"><img src="../image/email.png" height="200" width="200"/></div>
                <div class="text"><input class="email" type="text" name="email" placeholder="请输入邮箱"/></div>
            </div>
            <p class="email_text"></p>
            <div class="password">
                <div class="icon"><img src="../image/password.png" height="200" width="200"/></div>
                <div class="text"><input class="password1" type="password" name="username" placeholder="请输入密码"/></div>
            </div>
            <p class="password_text"></p>
            <div class="submit">
                <button id="register" type="button">注册</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
