<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <link rel="stylesheet" href="../css/resetPassword.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/resetPassword.js"></script>
</head>
<body>
<div class="form">
    <div class="title">修改密码</div>
    <div class="content">
        <form id="info" action="" target="_self" method="get">
            <!--输入电话号码-->
            <div class="user">
                <div class="icon"><img src="../image/user.png" height="200" width="200"/></div>
                <div class="text"><input class="phone" type="text" name="phone" placeholder="请输入电话号码"/></div>
            </div>
            <p class="phone_text"></p>
            <!--获取验证码-->
            <div class="validation">
                <div class="vbutton">获取验证码</div>
                <div class="vtext"><input class="validation1" type="text" name="validation" placeholder="请输入验证码"/></div>
            </div>
            <p class="validation_text"></p>
            <!--输入新的密码-->
            <div class="password">
                <div class="icon"><img src="../image/password.png" height="200" width="200"/></div>
                <div class="text"><input class="password1" type="password" name="newPassword" placeholder="请输入新密码"/></div>
            </div>
            <p class="password_text"></p>
            <!--再次确认密码-->
            <div class="password">
                <div class="icon"><img src="../image/password.png" height="200" width="200"/></div>
                <div class="text"><input class="repassword" type="password" name="rePassword" placeholder="请再次确认密码"/></div>
            </div>
            <p class="repassword_text"></p>
            <div class="submit">
                <button type="button" id="submit1">提交</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
